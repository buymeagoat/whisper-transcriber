name: ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@11bd719d720b5b0c9d4b7b0e5a89538ba1f3f5d
      - name: Set up Python
        uses: actions/setup-python@5d5c6b2de18ef1b8d508fe5b6a9cfb5c1fba9c38
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Install tooling
        run: |
          pip install flake8 pip-audit
      - name: Lint
        run: |
          flake8 api tests
      - name: Static analysis
        run: python -m compileall api
      - name: Run tests
        run: pytest
      - name: Run pip-audit
        run: pip-audit --strict
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435
      - name: Build container image
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25
        with:
          context: .
          push: false
          tags: whisper-transcriber:ci
      - name: Generate SBOM
        uses: anchore/sbom-action@df80a981bc6edbc4e220a492d3cbe9f5547a6e75
        with:
          path: .
          format: cyclonedx-json
          output: sbom.cdx.json
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808
        with:
          name: sbom
          path: sbom.cdx.json
