name: ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      image-artifact-id: ${{ steps.upload_image.outputs.artifact-id }}
      image-artifact-url: ${{ steps.upload_image.outputs.artifact-url }}
      sbom-artifact-id: ${{ steps.upload_sbom.outputs.artifact-id }}
      sbom-artifact-url: ${{ steps.upload_sbom.outputs.artifact-url }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd719d720b5b0c9d4b7b0e5a89538ba1f3f5d
      - name: Set up Python
        uses: actions/setup-python@5d5c6b2de18ef1b8d508fe5b6a9cfb5c1fba9c38
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Install tooling
        run: |
          pip install bandit flake8 pip-audit
      - name: Lint
        run: |
          flake8 api tests
      - name: Static analysis
        run: python -m compileall api
      - name: Bandit security scan
        run: bandit -r api scripts
      - name: Run tests
        run: pytest
      - name: Run pip-audit
        run: pip-audit --strict -r requirements.txt
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435
      - name: Build container image
        id: build_image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        with:
          context: .
          push: false
          tags: whisper-transcriber:ci
          outputs: type=docker,dest=/tmp/whisper-transcriber-image.tar
      - name: Upload image artifact
        id: upload_image
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
        with:
          name: whisper-transcriber-image
          path: /tmp/whisper-transcriber-image.tar
      - name: Generate SBOM
        uses: anchore/sbom-action@8e94d75ddd33f69f691467e42275782e4bfefe84
        with:
          path: .
          format: cyclonedx-json
          output: sbom.cdx.json
      - name: Upload SBOM artifact
        id: upload_sbom
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
        with:
          name: sbom
          path: sbom.cdx.json

  infrastructure:
    name: infrastructure-validation
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@11bd719d720b5b0c9d4b7b0e5a89538ba1f3f5d
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd
        with:
          terraform_version: 1.6.6
      - name: Set up Python
        uses: actions/setup-python@5d5c6b2de18ef1b8d508fe5b6a9cfb5c1fba9c38
        with:
          python-version: "3.11"
      - name: Install Ansible tooling
        run: |
          python -m pip install --upgrade pip
          pip install ansible-core
      - name: Validate IaC manifests
        run: scripts/ci/run_infra_checks.sh
      - name: Dry-run rollback workflow
        run: scripts/ci/rollback_infra.sh --plan-only

  dast:
    name: security-dast
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@11bd719d720b5b0c9d4b7b0e5a89538ba1f3f5d

      - name: Download container image artifact
        uses: actions/download-artifact@7a1cd3216ca9260cd8022db641d960b1db4d1be4
        with:
          name: whisper-transcriber-image
          path: /tmp

      - name: Load container image
        run: |
          docker load -i /tmp/whisper-transcriber-image.tar

      - name: Prepare DAST network
        run: docker network create dast-net

      - name: Start Redis service
        run: |
          docker run -d --rm --name dast-redis \
            --network dast-net \
            redis:7-alpine \
            redis-server --requirepass dast-redis-password

      - name: Start Whisper Transcriber container
        run: |
          docker run -d --rm --name dast-app \
            --network dast-net \
            -p 8001:8001 \
            -e SECRET_KEY=dast-secret-key-0123456789abcdef \
            -e JWT_SECRET_KEY=dast-jwt-secret-abcdef0123456789 \
            -e ADMIN_BOOTSTRAP_PASSWORD=dast-admin-password-987654321 \
            -e REDIS_PASSWORD=dast-redis-password \
            -e REDIS_URL=redis://:dast-redis-password@dast-redis:6379/0 \
            -e CELERY_BROKER_URL=redis://:dast-redis-password@dast-redis:6379/1 \
            -e CELERY_RESULT_BACKEND=redis://:dast-redis-password@dast-redis:6379/2 \
            -e DATABASE_URL=sqlite:////app/data/dast.db \
            whisper-transcriber:ci

      - name: Wait for application to become ready
        run: |
          for attempt in {1..30}; do
            if curl -fsS http://127.0.0.1:8001/health/livez >/dev/null 2>&1; then
              exit 0
            fi
            sleep 2
          done
          echo "Application did not become ready in time" >&2
          docker logs dast-app || true
          exit 1

      - name: Run OWASP ZAP baseline scan
        env:
          REPORT_DIR: reports/security
        run: |
          mkdir -p reports/security
          ./scripts/security/run_dast.sh http://127.0.0.1:8001 -m 5

      - name: Upload DAST reports
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
        with:
          name: dast-reports
          path: reports/security

      - name: Teardown DAST environment
        if: always()
        run: |
          docker rm -f dast-app dast-redis || true
          docker network rm dast-net || true
