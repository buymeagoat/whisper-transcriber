# Repository Hygiene Configuration
# Defines rules and enforcement for maintaining clean repository state

[cleanup]
# Files to automatically move/remove
temp_patterns = ["test_*.sh", "*_SUMMARY.js", "*_INTEGRATION*.js", "*.tmp", "*.temp", "temp_*"]
temp_destination = "temp/"
docs_patterns = ["*_SUMMARY.js", "*_INTEGRATION*.js", "*_ARCHITECTURE*.md"]
docs_destination = "docs/development/"

[documentation]
# Required documentation updates
required_files = ["CHANGELOG.md", "docs/api_integration.md", "docs/frontend_architecture.md"]
update_on_changes = ["api/", "frontend/", "backend/"]

[commits]
# Commit message format enforcement
format = "conventional"
require_description = true
max_line_length = 72

[validation]
# Pre-commit validation rules
check_temp_files = true
check_documentation = true
check_build_status = true

[logging]
# Change and build logging
log_directory = "logs/"
change_log_format = "change_{timestamp}.md"
build_log_format = "build_{timestamp}.md"
timestamp_format = "%Y%m%d_%H%M%S"
