version: '3.8'

services:
  # Redis for task queue
  redis:
    image: redis:7-alpine
    container_name: whisper-redis
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD:?Missing REDIS_PASSWORD for redis container}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - backend

  # Main application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whisper-app
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8001:8001"
    environment:
      - WHISPER_MODEL_DIR=/app/models
      - LOG_LEVEL=INFO
      - ENVIRONMENT=production
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=sqlite:////app/data/whisper.db
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
    volumes:
      - app_storage:/app/storage
      - app_models:/app/models:ro
      - app_data:/app/data
      - app_logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/readyz"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - frontend
      - backend

  # Celery worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whisper-worker
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - SERVICE_TYPE=worker
      - WHISPER_MODEL_DIR=/app/models
      - LOG_LEVEL=INFO
      - WORKER_CONCURRENCY=1
      - ENVIRONMENT=production
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=sqlite:////app/data/whisper.db
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
    volumes:
      - app_storage:/app/storage
      - app_models:/app/models:ro
      - app_data:/app/data
      - app_logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
      app:
        condition: service_healthy
    security_opt:
      - no-new-privileges:true
    command: celery -A api.worker worker --loglevel=info --concurrency=1
    healthcheck:
      test: ["CMD-SHELL", "celery -A api.worker call api.services.app_worker.smoke_transcription --args '[]'"]
      interval: 60s
      timeout: 30s
      retries: 3
    networks:
      - backend

  prometheus:
    image: prom/prometheus:v2.51.2
    container_name: whisper-prometheus
    restart: unless-stopped
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./observability/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    ports:
      - "9090:9090"
    depends_on:
      app:
        condition: service_healthy
    security_opt:
      - no-new-privileges:true
    networks:
      - backend

  grafana:
    image: grafana/grafana:10.4.3
    container_name: whisper-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./observability/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      prometheus:
        condition: service_started
    security_opt:
      - no-new-privileges:true
    networks:
      - frontend
      - backend

volumes:
  redis_data:
    driver: local
  app_data:
    driver: local
  app_storage:
    driver: local
  app_models:
    driver: local
  app_logs:
    driver: local
  grafana_data:
    driver: local

networks:
  frontend:
    name: whisper-frontend
    driver: bridge
  backend:
    name: whisper-backend
    driver: bridge
    internal: true
