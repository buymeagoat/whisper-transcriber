services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - SERVICE_TYPE=api
      - PORT=8000 # change to run the API on a different port
      - VITE_API_HOST=http://localhost:8000
      - JOB_QUEUE_BACKEND=broker
      - CELERY_BROKER_URL=amqp://guest:guest@broker:5672//
      - CELERY_BACKEND_URL=rpc://
      - DB_URL=postgresql+psycopg2://whisper:whisper@db:5432/whisper
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - ./uploads:/app/uploads
      - ./transcripts:/app/transcripts
      - ./logs:/app/logs
      - ./models:/app/models:ro
    depends_on:
      - db
      - broker
    healthcheck:
      test: ["CMD", "/usr/local/bin/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: whisper
      POSTGRES_PASSWORD: whisper
      POSTGRES_DB: whisper
    volumes:
      - db_data:/var/lib/postgresql/data

  broker:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  worker:
    build: .
    command: celery -A api.services.celery_app worker
    environment:
      - SERVICE_TYPE=worker
      - VITE_API_HOST=http://localhost:8000
      - JOB_QUEUE_BACKEND=broker
      - CELERY_BROKER_URL=amqp://guest:guest@broker:5672//
      - CELERY_BACKEND_URL=rpc://
      - DB_URL=postgresql+psycopg2://whisper:whisper@db:5432/whisper
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - ./uploads:/app/uploads
      - ./transcripts:/app/transcripts
      - ./logs:/app/logs
    depends_on:
      - broker
    healthcheck:
      test: ["CMD", "/usr/local/bin/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  db_data:
  rabbitmq_data:
