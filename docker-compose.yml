version: "3.8"

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - VITE_API_HOST=http://localhost:8000
    volumes:
      - ./uploads:/app/uploads
      - ./transcripts:/app/transcripts
      - ./logs:/app/logs
    depends_on:
      - db
      - broker

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: whisper
      POSTGRES_PASSWORD: whisper
      POSTGRES_DB: whisper
    volumes:
      - db_data:/var/lib/postgresql/data

  broker:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  worker:
    build: .
    command: python worker.py
    environment:
      - VITE_API_HOST=http://localhost:8000
    volumes:
      - ./uploads:/app/uploads
      - ./transcripts:/app/transcripts
      - ./logs:/app/logs
    depends_on:
      - broker

volumes:
  db_data:
  rabbitmq_data:
