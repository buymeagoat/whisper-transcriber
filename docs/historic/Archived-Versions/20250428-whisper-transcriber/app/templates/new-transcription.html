{% extends "base.html" %}
{% block content %}

<section class="p-8 text-white bg-gray-800 min-h-screen">
  <h1 class="text-3xl font-bold mb-6">Start New Transcription Job</h1>

  <!-- Form Start -->
  <form method="POST" enctype="multipart/form-data">

    <!-- Upload Field -->
    <div class="mb-6">
      <input type="file" name="file" accept="audio/*,video/*" class="block w-full text-gray-200" required />
    </div>

    <!-- Model Selection -->
    <div class="mb-6">
      <label class="block mb-2">Model Size</label>
      <select name="model_size" class="w-full p-2 bg-gray-700 text-white" required>
        <option value="tiny">Tiny - Fastest, lowest accuracy</option>
        <option value="base">Base - Small, balanced</option>
        <option value="small" selected>Small - Good default</option>
        <option value="medium">Medium - Higher accuracy</option>
        <option value="large">Large - Most accurate</option>
        <option value="large-v2">Large-v2 - Improved version</option>
        <option value="large-v3">Large-v3 - Latest model</option>
      </select>
    </div>

    <!-- Language Variant -->
    <div class="mb-6">
      <label class="block mb-2">Language Variant</label>
      <select name="language_variant" class="w-full p-2 bg-gray-700 text-white" required>
        <option value="english-only" selected>English-only (.en)</option>
        <option value="multilingual">Multilingual</option>
      </select>
    </div>

    <!-- Advanced Options -->
    <details class="mb-6">
      <summary class="cursor-pointer mb-2">Advanced Options</summary>
      <div class="space-y-4">
        <input type="text" name="task" placeholder="Task (transcribe/translate)" class="w-full p-2 bg-gray-700" />
        <input type="number" step="0.1" name="temperature" placeholder="Temperature (e.g., 0.0)" class="w-full p-2 bg-gray-700" />
        <input type="number" name="beam_size" placeholder="Beam Size (e.g., 5)" class="w-full p-2 bg-gray-700" />
        <input type="number" name="best_of" placeholder="Best Of (e.g., 5)" class="w-full p-2 bg-gray-700" />
        <label class="block"><input type="checkbox" name="word_timestamps" /> Word Timestamps</label>
        <textarea name="initial_prompt" placeholder="Initial Prompt (optional)" class="w-full p-2 bg-gray-700"></textarea>
      </div>
    </details>

    <!-- Start Button -->
    <button type="submit" class="w-full p-3 bg-blue-600 hover:bg-blue-700 text-white font-bold">Start Transcription</button>

  </form>
  <!-- Form End -->

</section>

{% endblock %}
