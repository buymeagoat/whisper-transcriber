<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css" />
    <title>Whisper Transcriber</title>
    <meta name="description" content="Whisper transcription UI with real-time logging support." />
  </head>
  <body class="bg-zinc-900 text-white">
    <div id="log-warning" class="bg-yellow-500 text-black p-2 text-sm text-center hidden">
      ⚠️ Logs will not appear unless the backend is running at http://localhost:8000
    </div>

    <noscript>
      <div style="background:#f87171;color:white;padding:10px;text-align:center;">
        ❌ JavaScript is required to use Whisper Transcriber.
      </div>
    </noscript>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Show warning if backend appears offline
      fetch("/jobs", { method: "OPTIONS" }).catch(() => {
        document.getElementById("log-warning").style.display = "block";
      });
    </script>
  </body>
</html>
