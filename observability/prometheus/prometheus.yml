# Prometheus configuration for Whisper Transcriber local monitoring stack.
# Scrapes the FastAPI service and loads bundled alerting rules.

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: whisper-transcriber
    metrics_path: /metrics/
    static_configs:
      - targets:
          - app:8001
