[pytest]
# Pytest configuration for Whisper Transcriber
minversion = 6.0
addopts = -ra -q --strict-markers --strict-config --tb=short --disable-warnings

testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test markers for categorizing tests
markers =
    auth: Authentication related tests
    api: API endpoint tests
    database: Database and model tests
    integration: Integration tests
    unit: Unit tests
    slow: Slow running tests
    security: Security related tests
    health: Health check tests

# Filter out common warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*urllib3.*:DeprecationWarning

# Test discovery patterns
norecursedirs = .* build dist *.egg venv archive node_modules

# Logging configuration for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S