<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Frontend Connectivity Test</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        addResult('Starting frontend test...', 'info');
        
        // Test 1: Basic JavaScript execution
        try {
            addResult('✅ JavaScript is executing', 'success');
        } catch (e) {
            addResult(`❌ JavaScript error: ${e.message}`, 'error');
        }
        
        // Test 2: Try to load the main React bundle
        fetch('/assets/index-539adbcd.js')
            .then(response => {
                if (response.ok) {
                    addResult('✅ Main JavaScript bundle is accessible', 'success');
                    return response.text();
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            })
            .then(content => {
                if (content.includes('react') || content.includes('React')) {
                    addResult('✅ React code detected in bundle', 'success');
                } else {
                    addResult('⚠️ React code not detected in bundle', 'error');
                }
            })
            .catch(e => {
                addResult(`❌ Failed to load main bundle: ${e.message}`, 'error');
            });
        
        // Test 3: Try to load CSS
        fetch('/assets/index-3c8c337c.css')
            .then(response => {
                if (response.ok) {
                    addResult('✅ CSS bundle is accessible', 'success');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            })
            .catch(e => {
                addResult(`❌ Failed to load CSS: ${e.message}`, 'error');
            });
        
        // Test 4: Check if root element exists
        const rootElement = document.createElement('div');
        rootElement.id = 'root';
        if (document.getElementById('root')) {
            addResult('✅ Root element already exists', 'success');
        } else {
            document.body.appendChild(rootElement);
            addResult('✅ Root element created', 'success');
        }
        
        // Test 5: Try to access the API
        fetch('/api/health')
            .then(response => response.json())
            .then(data => {
                addResult(`✅ API accessible: ${JSON.stringify(data)}`, 'success');
            })
            .catch(e => {
                addResult(`❌ API not accessible: ${e.message}`, 'error');
            });
        
        // Test 6: Check console for errors
        const originalError = console.error;
        const errors = [];
        console.error = function(...args) {
            errors.push(args.join(' '));
            originalError.apply(console, args);
        };
        
        setTimeout(() => {
            if (errors.length > 0) {
                addResult(`❌ Console errors detected: ${errors.join(', ')}`, 'error');
            } else {
                addResult('✅ No console errors detected', 'success');
            }
        }, 2000);
        
        addResult('Test completed - check results above', 'info');
    </script>
</body>
</html>
